site_name: AetherGraph
site_description: "A Python-first agentic framework for R&D workflows — graph_fn, Context services, Tools, Graphify."
site_author: "AIperture"
site_url: https://your-domain.com  # optional
repo_url: https://github.com/AIperture/aethergraph
repo_name: AIperture/aethergraph
edit_uri: edit/main/docs/
pygments_style: github-light
pygments_dark_style: github-dark

theme:
  name: material
  logo: assets/logo.png          # put files in docs/assets/
  favicon: assets/favicon.png
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - content.code.copy
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.integrate
    - search.suggest
    - search.highlight
    - navigation.footer      # <— add this
  custom_dir: docs/overrides   # optional: for custom HTML/CSS overrides

  palette:
    - scheme: aether-light
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: aether-dark
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - assets/extra.css
  # - assets/compact.css   # <- add this when you want denser pages


extra_javascript:
  # Load fonts (swap to self-hosted later for performance if you want)
  - https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap

