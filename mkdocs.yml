markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - md_in_html          # parse Markdown inside raw HTML blocks


plugins:
- search
- mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["../aethergraph/src"]
          options:
            show_root_heading: true
            show_source: true
            # This is critical for Mixins:
            show_if_no_docstring: true 
            docstring_style: google
            merge_init_into_class: true
            show_category_heading: true
            preload_modules: ["aethergraph"]
            members_order: source
            inherited_members: true
            filters: ["!^_[^_]"] # Exclude privates like _internal
